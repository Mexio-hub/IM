<body>
    <h1>Et dukkehjem</h1>
    <h2>Av Henrik Ibsen</h2>
    <p>HELMER: Du taler som et barn. Du forstår ikke det samfunn du lever i.</p>
    <p>NORA: Nei, Det gjør jeg ikke. Men nå vil jeg sette meg inn i det. Jeg må se å komme etter hvem som har rett, samfunnet eller jeg.</p>
    <p>NORA: Jeg har aldri følt meg så klarog sikker som i natt.</p>
